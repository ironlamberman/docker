# Enable AMQP if you want to receve metrics using an amqp broker
ENABLE_AMQP = False

# Verbose means a line will be logged for every metric received
# useful for testing
AMQP_VERBOSE = False

AMQP_HOST = localhost
AMQP_PORT = 5672
AMQP_VHOST = /
AMQP_USER = guest
AMQP_PASSWORD = guest
AMQP_EXCHANGE = graphite
AMQP_METRIC_NAME_IN_BODY = False

